<main class="w-full h-full">
  <section class="flex justify-center items-center my-50">
    <div class="flex items-center rounded-lg bg-gray-100 py-20 justify-around">
      <img src="../assets/usuario.png" alt="Test" class="w-2/5 h-2/5 px-15">
      <form class="p-3 rounded-lg bg-gray-100 w-2/5 h-2/5 m-5 flex flex-col ">
        <div class="mb-2 flex flex-col">
          <span class="font-medium">Correo Electronico:</span>
          <input type="email" class="bg-white p-2 border border-white rounded-lg hover:border-blue-300 focus:border-blue-300 focus:outline-none transition-all duration-500 ease-in-out" id="login-email" name="email" placeholder="example@" required>
        </div>
        <div class="mb-2 flex flex-col">
          <span class="font-medium">Contraseña:</span>
          <input type="password" class="bg-white p-2 border border-white rounded-lg hover:border-blue-300 focus:border-blue-300 focus:outline-none transition-all duration-500 ease-in-out"  id="login-password" name="contraseña" placeholder="Password">
        </div>
        <button type="button" id="btn-login-action" class="bg-blue-500 p-2 rounded-lg m-2 text-white font-medium hover:cursor-pointer hover:bg-blue-600 transition-all duration-500 ease-in-out">
          Iniciar Sesion
        </button>
        <button type="button" id="btn-registration-action"class="bg-blue-500 p-2 rounded-lg m-2 text-white font-medium hover:cursor-pointer hover:bg-blue-600 transition-all duration-500 ease-in-out">
          <a href="registration.html">Registrarse</a>
        </button>
      </form>
    </div>
  </section>
</main>
